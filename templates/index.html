<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>School Management System</title>

    <style>
        /* RESET */
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f5f7f9;

            /* subtle grid background */
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        h1 {
            text-align: center;
            margin-bottom: 6px;
            color: #2c3e50;
        }

        .tagline {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        /* CARD */
        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            margin-bottom: 25px;
        }

        /* FORM ROW */
        .form-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            flex: 1;
            min-width: 120px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add {
            background-color: #2ecc71;
            color: #fff;
        }

        .btn-search {
            background-color: #3498db;
            color: #fff;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        a {
            text-decoration: none;
            font-weight: normal;
        }

        .edit {
            color: #2980b9;
        }

        .delete {
            color: #e74c3c;
        }

        /* FOOTER */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 10px 0;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>School Management System</h1>
        <div class="tagline">Order • Structure • Clarity</div>

        <!-- ADD STUDENT -->
        <div class="card">
            <form method="POST" action="/">
                <div class="form-row">
                    <input type="number" name="roll" placeholder="Roll No" required>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="class" placeholder="Class" required>
                    <input type="text" name="section" placeholder="Section" required>
                    <button class="btn-add" type="submit">Add Student</button>
                </div>
            </form>
        </div>

        <!-- SEARCH -->
        <div class="card">
            <form method="GET" action="/">
                <div class="form-row">
                    <input type="text" name="search" placeholder="Search by roll or name">
                    <button class="btn-search" type="submit">Search</button>
                </div>
            </form>
        </div>

        <!-- TABLE -->
        <div class="card">
            <table>
                <tr>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Section</th>
                    <th>Action</th>
                </tr>

                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td>
                        <a class="edit" href="/edit/{{ student[0] }}">Edit</a> |
                        <a class="delete" href="/delete/{{ student[0] }}"
                            onclick="return confirm('Delete this student?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <footer>
        © 2025 | School Management System <br>
        Built using Flask · Developed by Deepanjan
    </footer>
</body>

</html>
